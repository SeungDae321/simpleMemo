<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Memo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>the simple memo</h1>
    <div class="container">
        <section class="createText">
        <h2>Write some memo</h2>
        <input class="title" type="text" placeholder="Title...">
        <Textarea class="textarea" placeholder="ADD SOME MEMOS" cols="100" rows="30"></Textarea>
        <button class="createBtn">Send</button>
    </section>
    <section class="viewList">
        <h2>Memo List</h2>
        <button class="deleteBtn">Delete all data</button>
        <ul class="list"></ul>
    </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
